{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cropped Image Result</title>
  <link rel="stylesheet" href="{% static 'croppe_remover/css/style.css' %}">
</head>
<body>
  <div class="container result-container">
    <h1 class="title">Your Edited Image</h1>

    {% if image %}
      <div class="result-image-wrapper">
        <img src="{{ image.image.url }}" alt="Cropped Image" class="result-image">
        <a href="{% url 'download_image' image.id image.unique_id %}" class="action-btn download-btn" download>
          Download Image
        </a>
      </div>
    {% else %}
      <p class="no-image">No image found!</p>
    {% endif %}
  </div>
</body>
</html>
